{% extends "base.html" %}

{% block content %}
    <h1>Item List Workbook</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        {{ form.workbook }}<br>
        {{ form.add_new_users.label }}{{ form.add_new_users }}<br>


        <p>{{ form.submit() }}</p>

        <p><a href="{{ url_for('workbook_download') }}">Download current workbook</a></p>
    </form>
{% endblock %}
